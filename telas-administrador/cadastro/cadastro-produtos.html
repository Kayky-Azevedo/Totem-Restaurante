<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Gerenciamento de Produtos</h1>
        <form id="form-crud-produtos" onsubmit="event.preventDefault(); salvarProduto();">
            <input type="hidden" id="produto-id">

            <div class="form-group">
                <label for="nome-produto">Nome do Produto</label>
                <input type="text" id="nome-produto" required>
            </div>

            <div class="form-group">
                <label for="preco-produto">Preço</label>
                <input type="number" step="0.01" id="preco-produto" required>
            </div>

            <div class="form-group">
                <label for="categoria-produto">Categoria</label>
                <select id="categoria-produto" required>
                    <option value="salgados">Salgados</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="sobremesas">Sobremesas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao-produto">Descrição</label>
                <textarea id="descricao-produto" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="imagem-produto">Imagem do Produto</label>
                <input type="file" id="imagem-produto" accept="image/*" required>
            </div>

            <button type="submit" id="btn-salvar">Adicionar Produto</button>
            <button type="button" id="btn-atualizar" onclick="atualizarProduto()" style="display: none;">Atualizar Produto</button>
            <button type="button" id="btn-cancelar" onclick="cancelarEdicao()" style="display: none;">Cancelar</button>
        </form>

        <div id="produtos-cadastrados">
            <h2>Produtos Cadastrados</h2>
            <ul id="lista-produtos-cadastrados"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
